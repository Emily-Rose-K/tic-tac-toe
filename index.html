<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="gameboard">
    <div class="square topleft">
    </div>
    <div class="square topp">
    </div>
    <div class="square topright">
    </div> <br>
    <div class="square left">
    </div>
    <div class="square middle">
    </div>
    <div class="square right">
    </div><br>
    <div class="square bottomleft">
    </div>
    <div class="square bottom">
    </div>
    <div class="square bottomright">
    </div>
  </div>
  <div class="stats">
    <div class="playerturn"></div>
    <div class="score">Score:</div>
    <div class="round">Round: 1 </div>
    <div class="result"></div>
    <button class="reset" >Start Game</button>
  </div>
  <div class="whoseturn">
    It's <span>🧛🏽‍♀️</span>'s turn!
  </div>
  <div class="winner">
    <p></p>
  </div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
